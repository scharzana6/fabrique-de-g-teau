<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gâteaux à faire – Synchronisé</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nordic+Inline&display=swap');

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffccd5; /* fond rose */
      margin: 0;
    }
    #screen {
      width: 80%;
      max-width: 400px;
      min-height: 200px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 1.4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #label {
      color: blue;
      font-size: 45px;
      margin-bottom: 20px;
      font-family: 'Nordic Inline', cursive;
    }
    #count {
      font-size: 5rem;
      color: #8B4513;
      margin-bottom: 20px;
    }
    #cakes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }
    .cake-circle {
      width: 30px;
      height: 30px;
      background: blue;
      border-radius: 50%;
      transition: all 0.3s;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      transition: all 0.2s;
      background: #8B4513;
      color: white;
    }
    button:hover {
      opacity: 0.8;
      transform: scale(1.05);
      transition: all 0.2s;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="screen">
    <div id="label">Gâteaux à faire :</div>
    <div id="count">0</div>
    <div id="cakes"></div>
  </div>

  <button id="add">Order Cake</button>
  <button id="remove">Done</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRY2uVNm9IMFzE6bGwH7cyBaP37_mjeh0",
      authDomain: "fabriquedegateaux.firebaseapp.com",
      databaseURL: "https://fabriquedegateaux-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fabriquedegateaux",
      storageBucket: "fabriquedegateaux.firebasestorage.app",
      messagingSenderId: "709705066870",
      appId: "1:709705066870:web:6deb6d6215ce60f83cf257"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countRef = db.ref('nbTaches');

    const addBtn = document.getElementById('add');
    const removeBtn = document.getElementById('remove');
    const countDisplay = document.getElementById('count');
    const cakesDiv = document.getElementById('cakes');

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');

    if (mode === 'outside') removeBtn.style.display = 'none';
    else if (mode === 'inside') addBtn.style.display = 'none';

    function updateCakes(count, previousCount = 0) {
      if (count > previousCount) {
        for (let i = previousCount; i < count; i++) {
          const div = document.createElement('div');
          div.className = 'cake-circle';
          cakesDiv.appendChild(div);
        }
      } else if (count < previousCount) {
        let toRemove = previousCount - count;
        for (let i = 0; i < toRemove; i++) {
          const div = cakesDiv.children[cakesDiv.children.length - 1];
          if (div) cakesDiv.removeChild(div);
        }
      }
    }

    let lastCount = 0;

    countRef.on('value', (snapshot) => {
      const val = snapshot.val() || 0;
      countDisplay.textContent = val;
      updateCakes(val, lastCount);
      lastCount = val;
    });

    addBtn.addEventListener('click', () => {
      countRef.transaction(current => (current || 0) + 1);
    });

    removeBtn.addEventListener('click', () => {
      countRef.transaction(current => Math.max((current || 0) - 1, 0));
    });
  </script>
</body>
</html>
